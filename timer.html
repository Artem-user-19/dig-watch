<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./5073718.png" type="image/x-icon" />
</head>
<body onload="startTime()">
    <h1 id="numb" class="numb"></h1>
    <p id="day" class="day"></p>
    <p id="date" class="date"></p>
    <script>
        function startTime(){
            const today = new Date()
            let h = today.getHours()
            let m = today.getMinutes()
            let s = today.getSeconds()
            m = checkTime(m)
            s = checkTime(s)
            document.getElementById(`numb`).innerHTML = h + ":" + m + ":" + s
            setTimeout(startTime, 1000 )
        }

        function checkTime(i){
            if(i < 10) {i = "0" + i}
            return i
        }
        var currentTime = new Date();
currentTime.getHours();
var currentHour = currentTime.getHours();
switch (true) {
    case (currentHour < 12):
    document.getElementById(`day`).innerHTML = "Добрий ранок!"
        break;
    case (currentHour > 12 && currentHour < 17):
    document.getElementById(`day`).innerHTML = "Добрий день!"
        break;
        case (currentTime > 18 && currentHour < 22  ):
        document.getElementById(`day`).innerHTML = "Добрий вечір!"
        break;
    case(currentTime > 22 && currentTime < 5):
    document.getElementById(`day`).innerHTML = "Доброї ночі"
        break;
}

const date = new Date();

let day = date.getDate();
let month = date.getMonth() + 1;
let year = date.getFullYear();
month = checkTime(month)
day = checkTime(day)

// This arrangement can be altered based on how we want the date's format to appear.
let currentDate = `${day}-${month}-${year}`;
document.getElementById('date').innerHTML = currentDate

    

        


    </script>
</body>
</html>
